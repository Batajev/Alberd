<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Ausgaben Tracker App</title>
</head>
<body>
    <header>
        <h1>Ausgaben Tracker</h1>
    </header>
    <main>
        <section class="eingabe-formular">
            <h2>Neue Ausgabe hinzufügen</h2>
            <form id="ausgaben-form">
                <label for="kategorie-auswahl">Kategorie:</label>
                <select id="kategorie-auswahl">
                    <option value="Essen & Getränke">Essen & Getränke</option>
                    <option value="Miete">Miete</option>
                    <option value="Transport">Transport</option>
                    <option value="Freizeit">Freizeit</option>
                </select>
                <label for="betrag-eingabe">Betrag:</label>
                <input type="number" id="betrag-eingabe">
                <label for="datum-eingabe">Datum:</label>
                <input type="date" id="datum-eingabe">
                <button type="button" id="hinzufügen-btn">Hinzufügen</button>
            </form>
        </section>
        <section class="ausgaben-übersicht">
            <h2>Ausgabenübersicht</h2>
            <ul id="ausgaben-liste">
                
            </ul>
            <div class="gesamtbetrag">
                Gesamtbetrag: <span id="gesamt-betrag">0</span> €
            </div>
        </section>
    </main>
    <script src="skript.js"></script>
</body>

</html>
